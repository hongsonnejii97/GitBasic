<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCI FRAMEWORK</title>
    <link rel="stylesheet" type="text/css" href="../../media/css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/partner.css" />
    <script src="../../media/dist/jquery.min.js"></script>
    <script src="../../media/dist/lib.js"></script>
</head>
<style>
    .partner_1_0_1 {
        background: #EDEDED;
        padding: 30px 0
    }
    
    .partner_1_0_1__title h2 {
        font-size: 28px;
        text-align: center;
        font-weight: 600;
        padding: 0;
        margin: 0 0 15px;
        line-height: 40px;
        text-transform: uppercase;
        color: #000
    }
    
    .partner_1_0_1__line {
        width: 258px;
        margin: 15px auto 40px;
        position: relative;
        border-top: 1px solid #00c6ca
    }
    
    .partner_1_0_1__line::before {
        width: 160px;
        margin: 0 auto;
        border-top: 3px solid #00c6ca;
        position: absolute;
        left: 50px;
        top: -2px;
        content: ""
    }
    
    .partner_1_0_1__item {
        padding: 20px 0
    }
    
    .partner_1_0_1 .owl-carousel img {
        width: auto
    }
    
    .partner_1_0_1 .owl-theme .owl-dots .owl-dot.active span,
    .partner_1_0_1 .owl-theme .owl-dots .owl-dot:hover span {
        background: #00d9dd
    }
    
    @media (max-width: 1024px) {
        .partner_1_0_1__item {
            padding: 20px 10px
        }
        .partner_1_0_1 .owl-carousel img {
            width: 100%
        }
    }
    
    @media (max-width: 320px) {
        .partner_1_0_1__title h2 {
            font-size: 20px
        }
    }
    /*# sourceMappingURL=../maps/partner.css.map */
</style>

<body>
    <section class="partner_1_0_1">
        <div class="container">
            <div class="partner_1_0_1__title">
                <h2>Hợp tác quốc tế</h2>
            </div>
            <div class="partner_1_0_1__line"></div>
            <div class="owl-carousel owl-theme">
                <div class="partner_1_0_1__item">
                    <img src="images/a1.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a2.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a3.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a4.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a5.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a6.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a7.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a8.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a9.png" alt="">
                </div>
                <div class="partner_1_0_1__item">
                    <img src="images/a10.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script>
        $('.partner_1_0_1 .owl-carousel').owlCarousel({
            loop: false,
            margin: 10,
            items: 1,
            responsive: {
                0: {
                    items: 2
                },
                414: {
                    items: 2
                },
                768: {
                    items: 6
                },
                1024: {
                    items: 6
                },
                1280: {
                    items: 6
                },
            }
        });
    </script>
</body>

</html>
