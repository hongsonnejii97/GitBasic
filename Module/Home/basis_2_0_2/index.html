<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SCI FRAMEWORK</title>
    <link rel="stylesheet" type="text/css" href="../../media/css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/basis_2_0_2.css" />
    <script src="../../media/dist/jquery.min.js"></script>
    <script src="../../media/dist/lib.js"></script>
</head>
<style>
    .basis_2_0_2 {
        padding: 30px 0
    }
    
    .basis_2_0_2__title h2 {
        font-size: 28px;
        text-align: center;
        font-weight: 600;
        padding: 0;
        margin: 0 0 15px;
        line-height: 40px;
        text-transform: uppercase;
        color: #000
    }
    
    .basis_2_0_2__line {
        width: 258px;
        margin: 15px auto 40px;
        position: relative;
        border-top: 1px solid #00c6ca
    }
    
    .basis_2_0_2__line::before {
        width: 160px;
        margin: 0 auto;
        border-top: 3px solid #00c6ca;
        position: absolute;
        left: 50px;
        top: -2px;
        content: ""
    }
    
    .basis_2_0_2 .owl-carousel img {
        width: auto;
        margin: 0 auto
    }
    
    .basis_2_0_2 .owl-theme .owl-dots .owl-dot.active span,
    .basis_2_0_2 .owl-theme .owl-dots .owl-dot:hover span {
        background: #00d9dd
    }
    
    .basis_2_0_2__ct {
        text-align: center;
        color: #333;
        font-weight: 600;
        padding: 10px 15px
    }
    
    @media (max-width: 1024px) {
        .basis_2_0_2 .owl-carousel img {
            width: 100%;
            margin: 0 auto
        }
    }
    
    @media (max-width: 812px) {
        .basis_2_0_2__ct {
            font-size: 14px
        }
    }
    
    @media (max-width: 414px) {
        .basis_2_0_2 {
            padding: 10px 0
        }
        .basis_2_0_2__title h2 {
            font-size: 20px;
            line-height: 30px
        }
        .basis_2_0_2__ct {
            padding: 10px
        }
    }
    
    @media (max-width: 320px) {
        .basis_2_0_2__ct {
            padding: 10px 0 0;
            font-size: 13px
        }
    }
    /*# sourceMappingURL=../maps/basis_2_0_2.css.map */
</style>

    <section class="basis_2_0_2">

            </div>
            <div class="basis_2_0_2__line"></div>
            <div class="owl-carousel owl-theme">
                <a href="" class="basis_2_0_2__item">
                    <div class="basis_2_0_2__pic">
                        <img src="images/b-1.jpg" alt="">

                    <div class="basis_2_0_2__ct">Sở hữu đôi mắt đẹp quyến rũ</div>
                </a>
                <a href="" class="basis_2_0_2__item">
                    <div class="basis_2_0_2__pic">
                        <img src="images/b-2.jpg" alt="">
                    </div>
                    <div class="basis_2_0_2__ct">Công nghệ Hàn quốc hiện đại nhất 2020</div>
                </a>
                <a href="" class="basis_2_0_2__item">
                    <div class="basis_2_0_2__pic">
                        <img src="images/b-3.jpg" alt="">
                    </div>
                    <div class="basis_2_0_2__ct">Quy trình thực hiện khoa học, an toàn, đúng chỉ định của Bộ Y tế</div>
                </a>
                <a href="" class="basis_2_0_2__item">
                    <div class="basis_2_0_2__pic">
                        <img src="images/b-4.jpg" alt="">
                    </div>
                    <div class="basis_2_0_2__ct">Đội ngũ bác sĩ trình độ chuyên môn cao, nhiều kinh nghiệm</div>
                </a>
                <a href="" class="basis_2_0_2__item">
                    <div class="basis_2_0_2__pic">
                        <img src="images/b-4.jpg" alt="">
                    </div>
                    <div class="basis_2_0_2__ct">Nhân viên tư vấn chăm sóc tận tình</div>
                </a>
            </div>
        </div>
    </section>
</body>
<script>

        loop: false,

</html>
